
<div class="my-4">
    <button class="btn btn-primary mr-3" (click)="price='5'">
        set value to 5
    </button>
    <button class="btn btn-warning mr-3" (click)="price='10'">
        set value to 10
    </button>
    <button class="btn btn-success mr-3" (click)="price='20'">
        set value to 20
    </button>
</div>



<div [ngSwitch]="price">
    <p class="bg-primary mb-2 p-4 text-white" *ngSwitchCase="5">Value is 5</p>
    <p class="bg-warning mb-2 p-4 text-white" *ngSwitchCase="10">Value is 10</p>
    <p class="bg-success mb-2 p-4 text-white" *ngSwitchCase="20">Value is 20</p>
    <p class="bg-info mb-2 p-4 text-white" *ngSwitchDefault>
        Enter Valid Number
    </p>
</div>
